# configs/ingest.yaml
# Конфигурация для 4h таймфрейма (миграция с 1h)
symbols: ["BTCUSDT", "ETHUSDT"]
market: "futures"       # "spot" или "futures"
intervals:
  - "4h"  # Изменено с "1m" на "4h" для миграции таймфрейма
aggregate_to: []  # Убрана агрегация, так как загружаем напрямую 4h данные
period:
  start: "2024-01-01"
  end: "2024-12-31"

paths:
  klines_dir: "data/klines_4h"
  futures_dir: "data/futures"
  prices_out: "data/prices.parquet"

futures:
  mark_interval: "1m"

slowness:
  api_limit: 1500
  sleep_ms: 350
