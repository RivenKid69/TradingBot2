# configs/ingest.yaml
# Конфигурация для загрузки данных за 3 года (2022-2025) по BTC и ETH
symbols: ["BTCUSDT", "ETHUSDT"]
market: "futures"       # "spot" или "futures"
intervals:
  - "1m"                # Базовый интервал для загрузки
aggregate_to:
  - "5m"
  - "15m"
  - "1h"
period:
  start: "2022-01-01"   # За 3 года
  end: "2025-01-01"

paths:
  klines_dir: "data/klines"
  futures_dir: "data/futures"
  prices_out: "data/prices.parquet"

futures:
  mark_interval: "1m"

slowness:
  api_limit: 1500
  sleep_ms: 350
